<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иллюстрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="sky">
                <div class="sky__item item-sky">
                    <div class="item-sky__beam item-sky__beam_top"></div>
                    <div class="item-sky__beam item-sky__beam_center"></div>
                    <div class="item-sky__beam item-sky__beam_bottom"></div>
                </div>
                <div class="cloud">
                    <div class="cloud__item cloud__item_1"></div>
                    <div class="cloud__item cloud__item_2"></div>
                    <div class="cloud__item cloud__item_3"></div>
                    <div class="cloud__item cloud__item_4"></div>
                    <div class="cloud__item cloud__item_5"></div>
                    <div class="cloud__item cloud__item_6"></div>
                </div>
            </div>
            <div class="road">
                <div class="crosswalk">
                    <div class="crosswalk__item crosswalk__item_black"></div>
                    <div class="crosswalk__item crosswalk__item_white"></div>
                    <div class="crosswalk__item crosswalk__item_black"></div>
                    <div class="crosswalk__item crosswalk__item_white"></div>
                    <div class="crosswalk__item crosswalk__item_black"></div>
                    <div class="crosswalk__item crosswalk__item_white"></div>
                </div>
                <div class="traffic-lights">
                    <div class="traffic-lights__bottom"></div>
                    <div class="traffic-lights__tube"></div>
                    <div class="traffic-lights__colors">
                        <div class="traffic-lights__item traffic-lights__item_red"></div>
                        <div class="traffic-lights__item traffic-lights__item_yellow"></div>
                        <div class="traffic-lights__item traffic-lights__item_green"></div>
                    </div>
                </div>
                <div class="markup">
                    <div class="markup__item markup__item_4"></div>
                    <div class="markup__item markup__item_5"></div>
                    <div class="markup__item markup__item_6"></div>
                    <div class="markup__item markup__item_7"></div>
                    <div class="markup__item markup__item_8"></div>
                    <div class="markup__item markup__item_9"></div>
                    <div class="markup__item markup__item_10"></div>
                    <div class="markup__item markup__item_11"></div>
                </div>
                <div class="car">
                    <div class="car__item car__item_1"></div>
                    <div class="car__item car__item_32"></div>
                    <div class="car__item car__item_2"></div>
                    <div class="car__item car__item_3">
                        <div class="car__item car__item_3-1">
                            <div class="car__item car__item_3-1-1"></div>
                            <div class="car__item car__item_3-1-2"></div>
                            <div class="car__item car__item_3-1-3"></div>
                            <div class="car__item car__item_3-1-4"></div>
                            <div class="car__item car__item_3-1-5"></div>
                        </div>
                            <div class="car__item car__item_3-2-1"></div>
                            <div class="car__item car__item_3-2-2"></div>
                            <div class="car__item car__item_3-2-3"></div>
                            <div class="car__item car__item_3-2-4"></div>
                            <div class="car__item car__item_3-2-5"></div>
                    </div>
                    <div class="car__item car__item_4">
                        <div class="car__item car__item_4-1">
                            <div class="car__item car__item_4-1-1"></div>
                            <div class="car__item car__item_4-1-2"></div>
                            <div class="car__item car__item_4-1-3"></div>
                            <div class="car__item car__item_4-1-4"></div>
                            <div class="car__item car__item_4-1-5"></div>
                        </div>
                            <div class="car__item car__item_4-2-1"></div>
                            <div class="car__item car__item_4-2-2"></div>
                            <div class="car__item car__item_4-2-3"></div>
                            <div class="car__item car__item_4-2-4"></div>
                            <div class="car__item car__item_4-2-5"></div>
                    </div>
                    <div class="car__item car__item_5"></div>
                    <div class="car__item car__item_6"></div>
                    <div class="car__item car__item_7"></div>
                    <div class="car__item car__item_8"></div>
                    <div class="car__item car__item_9"></div>
                    <div class="car__item car__item_10"></div>
                    <div class="car__item car__item_11"></div>
                    <div class="car__item car__item_12">
                        <div class="car__item car__item_12-1"></div>
                    </div>
                    <div class="car__item car__item_13"></div>
                    <div class="car__item car__item_14"></div>
                    <div class="car__item car__item_15"></div>
                    <div class="car__item car__item_16"></div>
                    <div class="car__item car__item_17"></div>
                    <div class="car__item car__item_18"></div>
                    <div class="car__item car__item_19"></div>
                    <div class="car__item car__item_20"></div>
                    <div class="car__item car__item_21"></div>
                    <div class="car__item car__item_22"></div>
                    <div class="car__item car__item_23"></div>
                    <div class="car__item car__item_24"></div>
                    <div class="car__item car__item_25"></div>
                    <div class="car__item car__item_26"></div>
                    <div class="car__item car__item_27"></div>
                    <div class="car__item car__item_28"></div>
                    <div class="car__item car__item_29"></div>
                    <div class="car__item car__item_30"></div>
                    <div class="car__item car__item_31"></div>
                    
                </div>
                <div class="new-car">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
